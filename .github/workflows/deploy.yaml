name: Deploy Next.js via Git Pull

on:
  push:
    branches:
      - main

jobs:
  # Job 1: Pull latest changes with permission fix
  pull-changes:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Pull Latest Changes
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: 22
        script: |
          cd /var/www/adminpersonal.bellukstudio.my.id
          echo "üì• Pull latest changes..."
          
          # Opsi 1: Fix permission dulu
          sudo chown -R $USER:$USER .git/
          git pull origin main
          
          # Atau Opsi 2: Gunakan sudo (jika diperlukan)
          # sudo git pull origin main
          
          # Atau Opsi 3: Reset ownership setelah pull
          # git pull origin main
          # sudo chown -R www-data:www-data .

  # Job 2: Build Docker image
  build-image:
    runs-on: ubuntu-latest
    needs: pull-changes
    steps:
    - name: Build Docker Image
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: 22
        script: |
          cd /var/www/adminpersonal.bellukstudio.my.id
          echo "üê≥ Build Docker image..."
          docker build -t adminpersonal .

  # Job 3: Stop old container
  stop-container:
    runs-on: ubuntu-latest
    needs: build-image
    steps:
    - name: Stop Old Container
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: 22
        script: |
          echo "üßº Stop and remove old container..."
          docker stop adminpersonal || true
          docker rm adminpersonal || true

  # Job 4: Run new container
  run-container:
    runs-on: ubuntu-latest
    needs: stop-container
    steps:
    - name: Run New Container
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: 22
        script: |
          echo "üöÄ Run new container..."
          docker run -d --name adminpersonal -p 3001:3001 adminpersonal